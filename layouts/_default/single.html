{{ define "main" }}
<section class="my-8">
  <h1 class="sm:text-4xl text-2xl text-blue-400 font-semibold mb-4">{{ .Title }}</h1>
  {{ if isset .Params "show_date" | and (eq .Params.show_date false) }}
  {{ else }}
  <p class="text-zinc-400 text-base">Created at: {{ .Date.Format "Jan 02, 2006" }}</p>
  {{ end }}
</section>

<section class="post-content">
  {{ .Content }}
</section>
{{ end }}

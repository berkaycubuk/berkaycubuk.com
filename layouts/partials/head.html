<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ $title := print .Title " - " .Site.Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <meta property="og:title" content="{{ $title }}">
    <meta name="twitter:title" content="{{ $title }}">
    <meta itemprop="name" content="{{ $title }}">
    <meta name="application-name" content="{{ $title }}">
    <meta name="og:site_name" content="{{ $title }}">
    {{ if .Params.description }}
      <meta name="description" content="{{ .Params.description }}">
      <meta itemprop="description" content="{{ .Params.description }}">
      <meta property="og:description" content="{{ .Params.description }}">
      <meta name="twitter:description" content="{{ .Params.description }}">
    {{ else }}
      <meta name="description" content="{{ .Site.Params.description }}">
      <meta itemprop="description" content="{{ .Site.Params.description }}">
      <meta property="og:description" content="{{ .Site.Params.description }}">
      <meta name="twitter:description" content="{{ .Site.Params.description }}">
    {{ end }}
    <meta name="robots" content="index,follow">
    <meta name="HandheldFriendly" content="True">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/v2.css" />
    <!--
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/prism.css" />
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/main.css" />
    -->

    {{ with .OutputFormats.Get "rss" -}}
      {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
</head>
